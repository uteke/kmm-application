ktor-client-logging-jvm = { module = "io.ktor:ktor-client-logging-jvm", version.ref = "ktor" }
ktor-client-serialization = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
# SQLDelight
sqldelight-android-driver = { module = "com.squareup.sqldelight:android-driver", version.ref = "sqldelight" }
sqldelight-coroutines = { module = "com.squareup.sqldelight:coroutines-extensions", version.ref = "sqldelight" }
sqldelight-native-driver-iosarm64 = { module = "com.squareup.sqldelight:native-driver-iosarm64", version.ref = "sqldelight" }
sqldelight-native-driver-iosx64 = { module = "com.squareup.sqldelight:native-driver-iosx64", version.ref = "sqldelight" }
sqldelight-runtime-iosarm64 = { module = "com.squareup.sqldelight:runtime-iosarm64", version.ref = "sqldelight" }
