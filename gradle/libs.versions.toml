[versions]
androidx-activity = "1.6.1"
androidx-appcompat = "1.6.0"
androidx-compose = "1.3.1"
androidx-compose-material3 = "1.0.1"
androidx-core = "1.9.0"
androidx-navigation = "2.5.3"
coil = "2.2.2"
gradle = "7.2.2"
google-material = "1.7.0"
koin = "3.1.5"
kotlin = "1.7.10"
kotlinx-coroutines = "1.6.3-native-mt"
kotlinx-serialization = "1.4.1"
ktor = "2.2.2"
sqldelight = "1.5.4"
stately = "1.2.2"

[plugins]
android-application = { id = "com.android.application", version.ref = "gradle"}
android-library = { id = "com.android.library", version.ref = "gradle"}
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
sqldelight = { id = "com.squareup.sqldelight", version.ref = "sqldelight" }

[libraries]
# AndroidX
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity" }
androidx-activity-core = { module = "androidx.activity:activity-ktx", version.ref = "androidx-activity" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "androidx-appcompat" }
androidx-compose-compiler = { module = "androidx.compose.compiler:compiler", version.ref = "androidx-compose" }
androidx-compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "androidx-compose" }
androidx-compose-material = { module = "androidx.compose.material:material", version.ref = "androidx-compose" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3", version.ref = "androidx-compose-material3" }
androidx-compose-runtime = { module = "androidx.compose.runtime:runtime", version.ref = "androidx-compose" }
androidx-compose-ui = { module = "androidx.compose.ui:ui", version.ref = "androidx-compose" }
androidx-compose-uiToolingPreview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "androidx-compose" }
androidx-core = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "androidx-navigation" }
# Coil
coil = { module = "io.coil-kt:coil-compose", version.ref = "coil" }
# Google
google-material = { module = "com.google.android.material:material", version.ref = "google-material" }
# Koin
koin-android = { module = "io.insert-koin:koin-android", version.ref = "koin" }
koin-android-compose = { module = "io.insert-koin:koin-androidx-compose", version.ref = "koin" }
koin-android-ext = { module = "io.insert-koin:koin-android-ext", version.ref = "koin" }
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin-ktor = { module = "io.insert-koin:koin-ktor", version.ref = "koin" }
# KotlinX
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-serialization-jvm = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core-jvm", version.ref = "kotlinx-serialization" }
kotlinx-serialization-iosarm64 = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core-iosarm64", version.ref = "kotlinx-serialization" }
kotlinx-serialization-iosx64 = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core-iosx64", version.ref = "kotlinx-serialization" }
# Ktor
ktor-client-android = { module = "io.ktor:ktor-client-android", version.ref = "ktor" }
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-contentnegotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-client-contentnegotiation-jvm = { module = "io.ktor:ktor-client-content-negotiation-jvm", version.ref = "ktor" }
ktor-client-contentnegotiation-iosarm64 = { module = "io.ktor:ktor-client-content-negotiation-iosarm64", version.ref = "ktor" }
ktor-client-contentnegotiation-iosx64 = { module = "io.ktor:ktor-client-content-negotiation-iosx64", version.ref = "ktor" }
ktor-client-ios = { module = "io.ktor:ktor-client-ios", version.ref = "ktor" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }
ktor-client-logging-iosarm64 = { module = "io.ktor:ktor-client-logging-iosarm64", version.ref = "ktor" }
